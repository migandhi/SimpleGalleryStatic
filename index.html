<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image-container">
            <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
            <img id="main-image" src="" alt="Main Image">
            <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div class="thumbnail-container">
            <div id="thumbnails"></div>
        </div>
        <div class="pagination">
            <button onclick="changeImage(-1)">&#10094; Prev</button>
            <span id="page-numbers"></span>
            <button onclick="changeImage(1)">Next &#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
